{% extends "adminbase.html" %}
{% block content %}
{% load static %}
<style>
 #img{
  background-image: url("{% static 'images/search.avif' %}") ;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh; 
  background-size: 100% 100%;
} 
.search-container {
    position: relative;
    width: 500px;
    align-content: center;
    align-items: center;
    display:block;
    background-color:rgb(244, 241, 241);
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .search-input {
    width: 80%;
    height: 40px;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px 0 0 5px;
  }
  
  .search-button {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 20%;
    height: 40px;
    font-size:15px;
    background-color:rgb(224, 188, 188);
    color:rgb(81, 78, 78);
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
  }
  
  .search-button:hover {
    background-color:rgb(136, 76, 76);
    color:white;
  }
  
  .search-input:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  


  </style>
<div id="img">
  <div class="search-container">
  <input type="text" class="search-input" placeholder="Search...">
  <button class="search-button">Search</button>
</div>
</div>
{% endblock %}
