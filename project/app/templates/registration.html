{%  extends "adminbase.html" %}

{% load static %}

 <title>   {% block title %} USER REGISTRATION {% endblock %} </title>
</head>
<body>
{% block content %}
<style>
 
  
.image {
    font-family: Arial, sans-serif;
     background-image: url("{% static 'images/landingpage.jpg' %}");
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
} 


form {
    background-color:rgba(203, 196, 196, 0.5);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 5px 5px 15px rgba(84, 63, 63, 0.5);
    width: 500px;
    align-items:right;

    margin-right:50%;
}
label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}


input[type="text"], 
input[type="email"], 
input[type="tel"], 
input[type="password"],
input[type="cpassword"],
input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 2px solid #ccc;
    border-radius: 5px;
    background-color:rgba(244, 236, 236, 0.5)
    outline: none;
    transition: all 0.3s ease;
    box-shadow: 2px 2px 5px rgba(84, 63, 63, 0.5);
}


input:focus {
    color:rgba(59, 52, 52, 0.5);
    border-color:rgb(100, 90, 90);
    transform: scale(1.05);
    box-shadow: 3px 3px 8px rgba(84, 63, 63, 0.5);
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    border: none;
    border-radius: 5px;
    background: linear-gradient(135deg,rgb(242, 237, 236),rgb(147, 127, 127));
    color: rgba(50, 43, 43, 0.5);
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 3px 3px 8px rgba(84, 63, 63, 0.5);
}

input[type="submit"]:hover {
    background:  linear-gradient(135deg,rgb(75, 36, 36),rgb(173, 154, 149));;
    transform: scale(1.05);
    color:black;
}
@media only screen and (min-width: 1200px) {
    .image {
        background-size: cover;
        background-position: center;
    }
}


@media only screen and (min-width: 768px) and (max-width: 1199px) {
    .image {
        background-size: 100% 100%;
        background-position: center;
        height: 80vh;
    }
}


@media only screen and (max-width: 767px) {
    .image {
        background-size: 100% 100%;
        background-position: center;
        height: 60vh;
    }
}


@media only screen and (max-width: 479px) {
    .image {
        background-size: 100% 100%;
        background-position: center;
        height: 40vh;
    }
}
@media screen and (max-width: 400px) {
    form {
        width: 90%;
    }
}
@media (max-width: 992px) {
    .navbar .links, 
    .navbar .action_btn {
        display: none;
    }

    .navbar .toggle_btn {
        display: block;
    }
}

@media (max-width: 576px) {
    .dropdown_menu {
        left: 2rem;
        width: unset;
    }
}

  </style>
       <div class="image">

         <h1>{{msg}}</h1>
        <form action="{% url 'registration' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
       <label for="username">Name:</label>
       <input type="text" name="username" value={{name}}>
       <br>
       <label for="email">Email:</label>
       <input type="email" name="email" value={{email}}>
       <br>
       <label for="phone">Contact:</label>
       <input type="tel" name="phone" value={{phone}}>
       <br>
       <label for="text">Address:</label>
       <input type="text" name="address" value={{address}}>
       <br>
       <label for="text">Specilastion:</label>
       <input type="text" name="specilastion" value={{specilastion}}>
       <br>
       <label for="profile-pic">Image:</label>
       <input type="file" name="image" value={{image}} accept=".jpeg, .png" >
       <br>
       <label for="password">Password:</label>
       <input type="password" name="password" value={{password}}>
       <br>
       <label for="cpassword">Con_Password:</label>
       <input type="cpassword" name="cpassword" value={{cpassword}}>
       <br>
       <input type="submit" value="Submit"> 
   
   </form>
   
   </div>
   {% endblock %}
</body>
</html>
