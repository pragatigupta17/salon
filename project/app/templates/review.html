{% extends 'clientbase.html' %}
{% load static %}
{% block content %}

  <title> {% block title %}Salon Review Form{% endblock %}</title>
 {% block css %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/clientbase.css' %}"/>
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/review.css' %}" /> {% endcomment %}
</head>
<body>
<style>


.body{
     font-family: Arial, sans-serif;
    background-image: url("{% static 'images/landingpage.jpg' %}");
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin:0;

}

form {
    background-color:rgba(203, 196, 196, 0.5);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    width: 500px;

    transition: 0.3s;
    margin-right:50%;
}

form:hover {
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
    transition: 0.3s;
    background-color:rgba(102, 93, 93, 0.1);
}

input:focus, textarea:focus {
    border-color:rgb(229, 232, 237);
    box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 0.2);
}

.form-group {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 6px;
     background-color:rgba(102, 93, 93, 0.1);
   box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease-in-out;
    appearance: none;
    
}

select:focus {
    border-color:rgb(241, 238, 238);
    box-shadow: 0px 5px 15px rgba(128, 110, 110, 0.3);
    transform: scale(1.02);
}


@media (max-width: 600px) {
    select {
        font-size: 14px;
        padding: 10px;
    }
}


button {
    width: 100%;
    padding: 10px;
    background: linear-gradient(135deg,rgb(242, 237, 236),rgb(147, 127, 127));
    border: none;
    color: rgb(82, 61, 61);
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(135deg,rgb(75, 36, 36),rgb(173, 154, 149));
    box-shadow: 0 5px 15px rgba(81, 59, 53, 0.4);
    color:rgb(242, 237, 233);
}


@media (max-width: 600px) {
    form {
        width: 90%;
        transform: none;
    }
}


button:active {
    transform: translateY(2px);
    box-shadow: none;
}

/* Media Queries */
@media (max-width: 600px) {
    .container {
        width: 100%;
        border-radius: 0;
        box-shadow: none;
    }
    
    input, select, textarea {
        font-size: 14px;
        padding: 10px;
    }
    
    button {
        font-size: 16px;
        padding: 10px;
    }
}


</style>
{% endblock %}
<div class="body">
    {% comment %} <div class="container"> {% endcomment %}
        <form action="{% url 'review' %}" method="post" enctype="multipart/form-data">
         {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value={{name}}>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value={{email}}>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" value={{rating}}}>
                    <option value="">Select a rating</option>
                    <option value="1">1/5</option>
                    <option value="2">2/5</option>
                    <option value="3">3/5</option>
                    <option value="4">4/5</option>
                    <option value="5">5/5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="review">Review:</label>
                <textarea id="review" name="review" value={{review}}></textarea>
            </div>
            <button type="submit">Submit Review</button>
        </div>
    
    </div>
    {% endblock %}
</body>
</html>
