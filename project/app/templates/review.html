{% extends 'clientbase.html' %}
{% load static %}
{% block content %}

  <title> {% block title %}Salon Review Form{% endblock %}</title>
 {% block css %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/clientbase.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/review.css' %}" />
</head>
<body>
<style>
 .body {
    font-family: Arial, sans-serif;
     background-image: url("{% static 'images/landingpage.jpg' %}");
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
} 


form {
    background-color:rgba(203, 196, 196, 0.5);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 5px 5px 15px rgba(84, 63, 63, 0.5);
    width: 500px;
    align-items:right;

    margin-right:50%;
}
label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
    
}



input[type="text"], 
input[type="email"], 
input[type="rating"],
input[type="review"],
 {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 2px solid #ccc;
    border-radius: 5px;
    background-color:rgba(244, 236, 236, 0.5)
    outline: none;
    transition: all 0.3s ease;
    box-shadow: 2px 2px 5px rgba(84, 63, 63, 0.5);
    background-color:rgba(102, 93, 93, 0.1);
}



input:focus {
    color:rgba(59, 52, 52, 0.5);
    border-color:rgb(100, 90, 90);
    transform: scale(1.05);
    box-shadow: 3px 3px 8px rgba(84, 63, 63, 0.5);
}

 button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    border: none;
    border-radius: 5px;
    background: linear-gradient(135deg,rgb(242, 237, 236),rgb(147, 127, 127));
    color: rgba(50, 43, 43, 0.5);
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 3px 3px 8px rgba(84, 63, 63, 0.5);
}

button:hover {
    background: linear-gradient(135deg,rgb(75, 36, 36),rgb(173, 154, 149));
    transform: scale(1.05);
    color:black;
}
@media screen and (max-width: 400px) {
    form {
        width: 90%;
    }
}
@media (max-width: 992px) {
    .navbar .links, 
    .navbar .action_btn {
        display: none;
    }

    .navbar .toggle_btn {
        display: block;
    }
}

@media (max-width: 576px) {
    .dropdown_menu {
        left: 2rem;
        width: unset;
    }
}
</style>
{% endblock %}
<div class="body">
    {% comment %} <div class="container"> {% endcomment %}
        <form action="{% url 'review' %}" method="post" enctype="multipart/form-data">
         {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value={{name}}>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value={{email}}>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" value={{rating}}}>
                    <option value="">Select a rating</option>
                    <option value="1">1/5</option>
                    <option value="2">2/5</option>
                    <option value="3">3/5</option>
                    <option value="4">4/5</option>
                    <option value="5">5/5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="review">Review:</label>
                <textarea id="review" name="review" value={{review}}></textarea>
            </div>
            <button type="submit">Submit Review</button>
        </div>
    
    </div>
    {% endblock %}
</body>
</html>
